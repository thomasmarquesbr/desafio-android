plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration["compileSDK"]
    defaultConfig {
        minSdkVersion globalConfiguration["minSDK"]
        targetSdkVersion globalConfiguration["targetSDK"]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        debug {
            buildConfigField 'String', 'BASE_URL', '"https://609a908e0f5a13001721b74e.mockapi.io/picpay/api/"'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'BASE_URL', '"https://609a908e0f5a13001721b74e.mockapi.io/picpay/api/"'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(':architecture-framework')
    implementation project(":domainLayer")

    implementation projectDependencies.kotlin
    implementation projectDependencies.koin
    implementation projectDependencies.kotlinxCoroutines
    implementation projectDependencies.ktx
    implementation projectDependencies.retrofit
    implementation projectDependencies.retrofitGsonConverter
    implementation projectDependencies.okHttpLogInterceptor
    implementation projectDependencies.room
    kapt projectDependencies.roomAnnotation
    implementation projectDependencies.roomKtx

    testImplementation(testFixtures(project(":domainLayer")))
    testImplementation testDependencies.mockk
    testImplementation testDependencies.junit
    testImplementation testDependencies.room
}
